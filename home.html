<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" type="text/css" href="homestyle.css">
  </head>
  <body>
    <header>
      <h1>Calorie Tracker</h1>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#add-meal">Add Meal</a></li>
          <li><a href="#view-meals">View Meals</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="dashboard">
        <h2>Dashboard</h2>
        <div class="progress-container">
          <p>Calories Consumed: <span id="calories-consumed">0</span> / <span id="calorie-goal">2000</span></p>
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      </section>
      <section id="add-meal">
        <h2>Add Meal</h2>
        <form>
          <div class="form-group">
            <label for="meal-name">Meal Name:</label>
            <input type="text" id="meal-name" name="meal-name">
          </div>
          <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories">
          </div>
          <button type="submit">Add Meal</button>
        </form>
      </section>
      <section id="view-meals">
        <h2>View Meals</h2>
        <table>
          <thead>
            <tr>
              <th>Meal Name</th>
              <th>Calories</th>
            </tr>
          </thead>
          <tbody id="meal-list">
            <!-- Meal entries will be added here -->
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
